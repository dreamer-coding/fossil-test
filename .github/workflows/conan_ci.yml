name: Conan CI

on:
  schedule:
    - cron: '15 21 * * *'
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: Cache Conan
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conan

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config python3-pip build-essential

      - name: Install Meson and Conan
        run: |
          pip install --upgrade pip
          pip install meson==1.8.0 conan==2.3.2

      - name: Detect Conan profile
        run: conan profile detect

      - name: Install dependencies
        run: conan install . --profile default --build=missing

      - name: Build
        run: |
          meson setup -Dwith_test=enabled builddir
          meson compile -C builddir -v

      - name: Test
        run: meson test -C builddir -v

      - name: Package
        run: conan create . --name=pizza_test --version=1.2.8
